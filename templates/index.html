{% extends 'layout.html' %}

{% block body %}
<div class="container">
  <div class="card mahjong-theme" style="width: 30%;">
    <h2>File Upload</h2>
    <form action="/" method="POST" enctype="multipart/form-data" class="upload-form">
      <label for="file">Choose File</label>
      <input type="file" id="file" name="file" required>
      <button type="submit">Upload</button>
    </form>
    {% if upload %}
    <div>
      <h3>Source</h3>
      <p>{{ filename }}</p>
      <img src="{{ upload_path }}" alt="Source Image"/>
    </div>
    {% endif %}
  </div>

  <div class="card mahjong-theme" style="width: 60%;">
    <h2>Result</h2>
    {% if upload %}
    <img src="{{ image_path }}" alt="Prediction Image"/>
    {% else %}
    <p>No image to display</p>
    {% endif %}
  </div>
</div>
{% endblock %}

<script>
  document.querySelector('label[for="file"]').addEventListener('click', function() {
    document.querySelector('input[type="file"]').click();
  });
</script>
